<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="https://m.media-amazon.com/images/I/71GLMJ7TQiL._AC_UY327_FMwebp_QL65_.jpg" href="Apple PhoneS">
        </div>
        <div class="content">
            <span>Apple iPhone 13 (128GB) - Starlight</span>
        </div>
        <div class="stars">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
            <span>26,296</span>
        </div>
        <div class="information">
            <span>5k+bought last month</span>
        </div>
        <div class="product-cost">
            <span>49,499</span> <small>M.R.P </small><del>59,900</del>(17% off)
        <div class="details">
            <p>No Cost EMI available on select card</p>
            <span>FREE Delivery</span>
        </div>

    </div>
</body>
</html>
